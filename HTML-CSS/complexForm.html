<!DOCTYPE html>
<html lang="en">
<head>
  <title>Little Lemon</title>

  <meta property="og:title" content="Our Menu">
  <meta property="og:type"  content="website">
  <meta property="og:image" content="logo.png">
  <meta property="og:url"   content="https://littlelemon/">
  <meta property="og:description" content="Little Lemon is a family-owned Mediterranean restaurant, focused on traditional recipes served with a modern twist.">
  <meta property="og:locale" content="en_US">
  <meta property="og:site_name" content="Little Lemon">

  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <img src="/MetaIntroFrontEnd/logo.png">
  </header>
  <main>
    <form method="POST">
      <div>
        <label for="email_address">Email Address</label>
        <input type="email" id="email_address" name="email_address">
      </div>
      <div>
        <label for="booking_date">Booking Date</label>
        <input type="date" id="booking_date" name="booking_date">
      </div>
      <div>
        <label for="booking_people">Number of People</label>
        <input type="number" id="booking_people" min="1" max="8" name="booking_people">
      </div>
      <div>
        <label>I agree to the cancellation policy</label>
        <input type="checkbox" id="agree" required>
      </div>
      <button type="submit">Book Now</button>
    </form>
    <video  width="320" height="240" muted controls>
        <source src="FarmPod-002.mp4" type="video/mp4">
    </video>
  </main>
  <div>
  <iframe src="about:blank" width="720" height="640"></iframe>
</div>
<div>
    <canvas width="640" height="480" id="my_canvas">
        
    </canvas>
</div>
</body>

</html>
